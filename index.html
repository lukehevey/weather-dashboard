<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-primary text-white">
        <div class="p-2 text-center container bg-primary text-white">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <aside>
        <form id="search-form">
            <div class="container-fluid">
                <div class="row col-12 col-md-2 text-center">
                    <div class=" search-form mb-2">
                        <label class="form-label mt-2 h3">Search for City:</label>
                        <input type="text" class="form-control" id="search-input" placeholder="City Name">
                    </div>
                    <button class="btn btn-sm btn-info ms-3" type="button" id="search-btn">Search</button>
                </div>
        </form>
        <div class="container-fluid row col-md-2 mt-3">
            <ul class="list-group" id="search-history">
            </ul>
        </div>
    </aside>


    <main class="container-fluid">
        <section class="col-md-9 col-12 card-body">
            <div class="row card bg-info col-12" id="current-weather">
                <h2 class="align-middle city-name" id="city-name"></h2>
                <img class="col-sm-1" id="icon"></p>
                <p id="temp">Temperature:</p>
                <p id="wind">Wind Speed:</p>
                <p id="humid">Humidity:</p>
            </div>
            </div>
        </section>

        <div class="row col-12 col-md-9" id="five-forecast">
            <h2>5-Day Forecast:</h2>
        </div>

        <section class="row col-9" id="five-cards"></section>
    </main>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
